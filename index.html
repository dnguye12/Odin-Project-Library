<!DOCTYPE html>
<html lang="en">

<head>
    <title>Odin Project: Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>library</h1>
        <button type="button">Log in</button>
    </header>
    <main>
        <button type="button" id="BtnAdd">+ Add book</button>
        <div id="lib-cover">
            <div id="lib">
            </div>
            <div id="overlay"></div>
            <div id="add">
                <h2>Add new book</h2>
                <form>
                    <input type="text" name="title" id="ftitle" placeholder="Title" required><br>
                    <input type="text" name="author" id="fauthor" placeholder="Author" required><br>
                    <input type="number" name="pages" id="fpages" placeholder="Pages" required><br>
                    <div id="checkbox">
                        <label for="fread">Have you read it?</label>
                        <input type="checkbox" name="read" id="fread">
                    </div>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
    </main>
</body>
<script src="script.js"></script>

</html>
